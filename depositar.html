<!DOCTYPE html>
<html>
<head>
  <title>Wallet - Depositar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="depositar.css">
</head>
<body>
  <div class="container">
    <h2>Depositar dinero</h2>
    <div class="form-group">
        <label for="saldoDisponible">Saldo disponible:</label>
        <h4 id="saldoDisponible">$0</h4>
    </div>

    <form>
      <div class="form-group">
        <label for="depositAmount">Inserte monto:</label>
        <input type="number" class="form-control" id="depositAmount" placeholder="Ej. $10.000">
        <div id="mensaje"></div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Realizar depósito
      </button>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Depósito realizado</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              El depósito ha sido realizado sin problemas, por favor presione "Continuar"
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <a href="menu.html" class="btn btn-primary">Continuar</a>
            </div>
          </div>
        </div>
      </div>
    </form>
    <br>
    <a href="menu.html" class="btn btn-secondary">Volver al Menú</a>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="depositar.js"></script>
</body>
</html>
